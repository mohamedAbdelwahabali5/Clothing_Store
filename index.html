<body class="bg-secondary-subtle">

    <header id="header" class="header fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #cdcdcd;">
            <div class="container">
                <a class="navbar-brand" href="">
                    <h1 class="sitename text-secondary">Clothing Store</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a id="nav-about-id" class="nav-link" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <p class="fs-3">Home</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="my-5" style="margin-bottom: 30px;">
        <div class="container d-grid" style="margin-top: 115px;">
            <div class="row ">
                <div class="col-3 bg-body-secondary border border-secondary p-3  sidebar "
                    style="margin-bottom: 100px;">
                    <p class=" h2 display-6">Categories</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1">
                        <label class="form-check-label" for="exampleRadios1">All</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">Men`s Clothing</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option3">
                        <label class="form-check-label" for="exampleRadios3">Jewelry</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4"
                            value="option4">
                        <label class="form-check-label" for="exampleRadios4">Electronics</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios5"
                            value="option4">
                        <label class="form-check-label" for="exampleRadios5">Women`s Clothing</label>
                    </div>
                    <hr class="border-primary border-2">
                    <select id="select" class="form-select select" aria-label="Sort Products">
                        <option value="1">Low To High</option>
                        <option value="2">High To Low</option>
                    </select>
                </div>

                <div class="col-9" id="content">
                    <div class="row">

                    </div>
                </div>

            </div>
        </div>

    </main>

    <footer id="footer" class="footer light-background py-5"
        style="display: block; margin-left: 40%; background-color: #dcdee1;">
        <div class="container">
            <h4 class="sitename fs-1">Clothing Store</h4>
            Zoom in on your goals, Explore new possibilities, and Energize your journey!
            </p>
            <div class="social-links d-flex justify-content-center">

                <a href="#"><i class="bi bi-twitter-x"></i></a>
                <a href="https://www.facebook.com/alking.abo" target="_blank"><i class="bi bi-facebook"></i></a>
            </div>

                    <span>Copyright</span>
                    <strong class="px-1 sitename">Clothing Store</strong>
                    <span>All Rights Reserved</span>
